site_name: Guei's Docs
site_url: https://gueiguei-2024.github.io/mkdocs-material-test/

theme: 
  name: material
  icon:
    logo: fontawesome/solid/g
  favicon: assets/1.jpg
  features:
    - navigation.footer
  palette: 
  # Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
      accent: deep purple

  # Light mode
    - scheme: default
      toggle:
        icon: material/weather-night  
        name: Light mode
      primary: indigo
      accent: indigo
  
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid  
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  social:
    - icon: simple/youtube
      link: https://www.youtube.com/watch?v=xlABhbnNrfI

copyright: Copyright &copy; 2025 Guei